<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حل معادلة من الدرجة الثانية</title>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            animation: bgmove 10s linear infinite alternate;
        }
        @keyframes bgmove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            background: rgba(255,255,255,0.97);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 38px 44px 30px 44px;
            max-width: 370px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 2.5px solid #43c6ac;
        }
        .decor-top, .decor-bottom {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 14px;
            background: repeating-linear-gradient(90deg, #43c6ac, #f8ffae 20px, #b7e4c7 40px, #43c6ac 60px);
            border-radius: 0 0 16px 16px;
            opacity: 0.18;
            z-index: 1;
        }
        .decor-top {
            top: -14px;
            border-radius: 16px 16px 0 0;
        }
        .decor-bottom {
            bottom: -14px;
            border-radius: 0 0 16px 16px;
        }
        h2 {
            color: #2d6a4f;
            margin-bottom: 24px;
            font-size: 1.3rem;
            letter-spacing: 0.7px;
            text-shadow: 1px 2px 10px #b7e4c7, 0 1px 0 #fff;
        }
        label {
            display: block;
            margin: 14px 0 6px;
            color: #264653;
            font-weight: bold;
            letter-spacing: 0.3px;
        }
        input[type="number"] {
            width: 85%;
            padding: 9px 10px;
            border: 1.5px solid #b7e4c7;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: right;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input[type="number"]:focus {
            border: 1.5px solid #43c6ac;
            box-shadow: 0 0 6px #43c6ac33;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #43c6ac 60%, #f8ffae 100%);
            color: #264653;
            border: none;
            border-radius: 10px;
            padding: 10px 28px;
            font-size: 1.13rem;
            cursor: pointer;
            margin-top: 16px;
            margin-bottom: 2px;
            transition: background 0.2s, color 0.2s, letter-spacing 0.2s;
            box-shadow: 0 2px 12px rgba(67,198,172,0.13);
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(90deg, #2d6a4f 60%, #f8ffae 100%);
            color: #fff;
            letter-spacing: 1.2px;
        }
        #solution {
            margin-top: 22px;
            font-size: 1.13rem;
            color: #1b4332;
            min-height: 32px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        .footer {
            margin-top: 18px;
            color: #264653;
            font-size: 1.02rem;
            opacity: 0.85;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decor-top"></div>
        <h2>حل معادلة <span style="color:#43c6ac;">ax² + bx + c = 0</span></h2>
        <label for="a">المعامل a:</label>
        <input type="number" id="a" placeholder="أدخل قيمة a" step="any">
        <label for="b">المعامل b:</label>
        <input type="number" id="b" placeholder="أدخل قيمة b" step="any">
        <label for="c">المعامل c:</label>
        <input type="number" id="c" placeholder="أدخل قيمة c" step="any">
        <button onclick="solveQuadratic()">حل</button>
        <p id="solution"></p>
        <div class="footer">&copy; 2025 جميع الحقوق محفوظة.</div>
        <div class="decor-bottom"></div>
    </div>
    <script>
        function solveQuadratic() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let result = "";

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                result = "يرجى إدخال جميع القيم بشكل صحيح.";
            } else if (a === 0) {
                result = "لا يمكن أن يكون المعامل a صفرًا.";
            } else {
                let discriminant = b * b - 4 * a * c;
                if (discriminant > 0) {
                    let x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                    let x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                    result = `يوجد حلان حقيقيان:<br>x₁ = ${x1.toFixed(2)} &nbsp; و &nbsp; x₂ = ${x2.toFixed(2)}`;
                } else if (discriminant === 0) {
                    let x = -b / (2 * a);
                    result = `يوجد حل وحيد:<br>x = ${x.toFixed(2)}`;
                } else {
                    result = "لا يوجد حل حقيقي (المميز سالب).";
                }
            }
            document.getElementById("solution").innerHTML = result;
        }
    </script>
</body>
</html>
