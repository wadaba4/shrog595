    <script>
        alert("ابتسم، أنت في ود مدني!");

        function greetUser() {
            const currentTime = new Date();
            if (currentTime.getHours() < 12) {
                alert("صباح الخير");
            } else if (currentTime.getHours() < 18) {
                alert("مساء الخير");
            } else {
                alert("عمت مساءً");

        }
